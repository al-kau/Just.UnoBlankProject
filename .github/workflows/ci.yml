name: CI

on:
  push:
    branches:
      - main
      - release/**

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - release/**
  workflow_dispatch:

env:
  STEP_TIMEOUT_MINUTES: 60

jobs:
  smoke_test:
    name: Smoke Test (Debug Build of UnoBlankProject)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download uno-check manifest
        id: uno-check-manifest
        uses: ./.github/steps/uno-check-manifest

      - name: Get .NET version (The Uno Platform requirement)
        id: dotnet-uno-version
        shell: bash
        run: |
          version="${{ fromJson(env.uno-check-manifest).check.variables.DOTNET_SDK_VERSION }}"
          echo "dotnet-version=$version" >> $GITHUB_OUTPUT
        env:
            uno-check-manifest: ${{ steps.uno-check-manifest.outputs.uno-check-manifest-json }}

      - name: Setup .NET (The Uno Platform requirement)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ steps.dotnet-uno-version.outputs.dotnet-version }}

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build UnoBlankProject (Debug)
        shell: pwsh
        run: msbuild ./source/UnoBlankProject/UnoBlankProject/UnoBlankProject.csproj /r
